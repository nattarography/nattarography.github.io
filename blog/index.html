---
layout: default
title: Nattarography's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> : <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
	    <div class="content">
	    	{{ post.content }} 
	    </div>
	    </li>
	  {% endfor %}
	</ul>
