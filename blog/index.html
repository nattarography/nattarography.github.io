---
layout: default
title: Nattarography's Blog
---
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><b><span><font color="#FFFFFF">{{ post.date | date_to_string }}</font></span> : <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</b></a>
	    <div class="content">
	    	{{ post.content }} 
	    </div>
	    </li>
	  {% endfor %}
	</ul>
